<div class="bg-white p-4 shadow-md rounded-lg space-y-4">
  <input
    type="file"
    (change)="onFileSelected($event)"
    class="block w-full text-sm file:mr-4 file:py-2 file:px-4
           file:rounded file:border-0 file:text-sm file:font-semibold
           file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
  />
  <button
    (click)="onUpload()"
    [disabled]="!selectedFile || loading"
    class="px-4 py-2 rounded bg-green-600 text-white hover:bg-green-700 disabled:opacity-50"
  >
    {{ loading ? 'Uploading...' : 'Upload PDF' }}
  </button>

  <p *ngIf="uploadSuccess" class="text-green-600 font-medium">
    âœ… Upload successful! You can now ask questions.
  </p>
</div>
