<div class="bg-white p-4 shadow-md rounded-lg space-y-4">
  <textarea
    rows="3"
    [(ngModel)]="question"
    placeholder="Ask a question..."
    class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
  ></textarea>

  <button
    (click)="askQuestion()"
    [disabled]="!question || loading"
    class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50"
  >
    <span *ngIf="!loading">Ask</span>
    <span *ngIf="loading" class="flex items-center gap-2">
      <svg
        class="animate-spin h-4 w-4 text-white"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
      >
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"
        ></path>
      </svg>
      Thinking...
    </span>
  </button>

  <div *ngIf="answer" class="pt-4">
    <strong class="block text-gray-700 mb-2">Answer:</strong>
    <div class="prose prose-sm max-w-none text-gray-900" [innerHTML]="answer"></div>
  </div>
</div>
